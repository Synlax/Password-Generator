<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
    <link rel="stylesheet" href="src/main.css"/>
</head>

  <body>
    <div class="container">
      <h1><i class="far fa-lightbulb"></i> Password Generator</h1>

      <div class="form-group">
        <label for="length"
          ><i class="fas fa-ruler"></i> Password Length:</label
        >
        <input
          type="number"
          class="form-control"
          id="length"
          value="12"
          min="6"
          max="30"
        />
      </div>

      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="includeUppercase"
          checked
        />
        <label class="form-check-label" for="includeUppercase"
          ><i class="fas fa-font"></i> Include Uppercase</label
        >
      </div>

      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="includeNumbers"
          checked
        />
        <label class="form-check-label" for="includeNumbers"
          ><i class="fas fa-hashtag"></i> Include Numbers</label
        >
      </div>

      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="includeSpecialChars"
          checked
        />
        <label class="form-check-label" for="includeSpecialChars"
          ><i class="fas fa-star"></i> Include Special Characters</label
        >
      </div>

      <button class="btn btn-primary" onclick="generatePassword()">
        <i class="fas fa-key"></i> Generate Password
      </button>

      <div id="generated-password-container">
        <label id="generated-password-label"
          ><i class="fas fa-unlock-alt"></i> Generated Password:</label
        >
        <div id="generated-password"></div>
        <button id="copy-button" onclick="copyToClipboard()">
          <i class="far fa-copy"></i> Copy
        </button>
      </div>
    </div>

    <footer>
      <p>
        &copy; 2023 Password Generator. Maked By <a href="https://dexu.dev">Dexu</a>.
        <i class="far fa-smile"></i>
      </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/your-fontawesome-kit-id.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/main.js"></script>
  </body>
</html>
